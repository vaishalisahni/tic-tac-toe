<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-screen">
        <h1>
            Welcome to <span class="tictactoe">Tic-tac-toe</span>
        </h1>
        <div class="btns-container">
            <button class="btn computer">VS Computer </button>
            <button class="btn two-players"> Two players</button>
        </div>

    </div>
    <div class="msg-container hide">
        <p class="msg"> Winner </p>
        <button class="new-btn">New Game</button>
    </div>
    <main class="main-container hide">
        <h1>
            Tic - Tac - Toe
        </h1>
        <div class="board">
            <div class="row">
                <button class="cell" id="0"></button>
                <button class="cell" id="1"></button>
                <button class="cell" id="2"></button>
            </div>
            <div class="row">
                <button class="cell" id="3"></button>
                <button class="cell" id="4"></button>
                <button class="cell" id="5"></button>
            </div>
            <div class="row">
                <button class="cell" id="6"></button>
                <button class="cell" id="7"></button>
                <button class="cell" id="8"></button>
            </div>
        </div>
        <button class="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
